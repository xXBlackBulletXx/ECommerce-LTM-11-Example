<html>
    <head>
        <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
        <link rel="stylesheet" href="js/lib/css/bootstrap-grid.min.css">
        <link rel="stylesheet" href="js/lib/css/theme.css">
        <link rel="stylesheet" href="css/style.css">
        <script src="js/lib/js/jquery-3.2.1.min.js"></script>
        <script src="js/lib/js/bootstrap.min.js"></script>
        <script src="js/lib/js/searchModule.js"></script>
        <script src="js/lib/js/slider.js"></script>
        <script src="js/lib/js/cart.js"></script>
        <script src="js/lib/js/ajax.js"></script>
        <script src="js/lib/js/ui.js"></script>
        <script src="js/util.js"></script>
        <script src="js/config.js"></script>
    </head>
    <body class="p0h p0w product-sans">
        <!-- Assicura la responsiveness -->
        <div class="container-fluid m0w m0h">
            <header class="row primary z-depth-1">
                <div class="col-sm-3">
                    <img src="https://pbs.twimg.com/profile_images/930402030509838337/88kLAq0z.jpg" class="col-sm-3">
                </div>
                <div class="col-12 col-sm-8">
                    <div class="col-10 inline-block p0w">
                        <input type="text" class="col-sm-12 m20h p10h" placeholder="Cerca tra i nostri prodotti...">
                    </div>
                    <div class="col-1 inline text-white p0w p0h search">
                        <span class="material-icons p5h p5w all-linear">search</span>
                    </div>
                </div>
                <div class="col-12 col-sm-1 text-primary accent cart text-center">
                    <span class="material-icons margin-auto p20h m5h">shopping_cart</span>
                </div>
            </header>
            <div class="main row">
                <aside class="categorie col-sm-2 primary text-white z-depth-1 border-radius-small p5h">
                    <h3 class="m15h">Filtra per categoria</h3>
                    <ul id="categories">
                    </ul>
                </aside>
                <div class="col-sm-10 p0h p0w">
                    <div class="col-sm-12 p10h accent text-primary">
                        <h1>I prodotti consigliati</h1>
                        <h3 class="lighter">Ecco i prodotti consigliati solo per te! Approfitta di nuove offerte</h3>
                    </div>
                    <div class="col-sm-12">
                        <div class="row products">

                        </div>
                    </div>
                </div>
                <aside class="slider over-top-layer absolute text-primary p10h p10w" data-visible="false">
                    <h1 class="m10h p10w">Carrello</h1>
                    <ul class="productList">
                        
                    </ul>
                    <button class="checkout m10h p20w p10h z-depth-1 all-ease-in-out border-radius-google primary float-right absolute">
                        <span>Checkout</span>
                        <span class="material-icons vertical-middle">arrow_forward</span>
                    </button>
                </aside>
            </div>
        </div>
        <span class="fab p10w p10h fixed accent z-depth-1">
            <i class="material-icons text-white">shopping_cart</i>
        </span>
    </body>
</html>
